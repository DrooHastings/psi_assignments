<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Assignment Tracker</title>
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    </head>
  <body ng-app= 'myApp'>
    <div class="jumbotron">
      <h1>Assignment Tracker</h1>
    </div>
    <div ng-controller="AssignmentController as AC" >
      <!-- add ng-init getAssignments() -->
      <input placeholder="Assignment Name" ng-model='AC.assign_name'>
      <input placeholder="Student Name" ng-model='AC.stud_name'>
      <input placeholder="Score" ng-model='AC.score'>
      <input placeholder="Date Completed" ng-model='AC.date'>
      <button class='btn' ng-click='AC.addAssignment()' >Add Assignment</button>
        <div class="container row">
          <input placeholder="Search by Name" ng-model='AC.stud_name'>
          <button class="btn" ng-click='AC.getAssn(AC.stud_name)'>Go</button>

        </div>
      <div class="container row" ng-init='AC.getAssignments()'>
        <div ng-repeat='thing in AC.items' class="col-sm-3" >
            <h4>{{thing.assign}}<h4>
            <h4>{{thing.student}}<h4>
            <h4>{{thing.score}}<h4>
            <h4>{{thing.date}}<h4>
            <button class="btn" ng-click='AC.deleteAssn(thing._id)' >Delete</button>

        </div>
    </div>
  </div>

  </body>
</html>
